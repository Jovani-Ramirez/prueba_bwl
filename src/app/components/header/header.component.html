<div class="container">
  <mat-toolbar color="primary" class="container">
    <div class="container-menu">
      <button mat-button (click)="userList()">Users</button>
      <button mat-button (click)="dashboard()">Dashboard</button>
    </div>
    <div class="container-menu"></div>
    <div class="container-menu"></div>
    <div class="container-menu">
      <button mat-button [matMenuTriggerFor]="menu" class="btn-menu">{{nameProfile}}
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <div class="circle">
        <p>{{initial}}</p>
      </div>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
</div>
